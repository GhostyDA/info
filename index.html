<body>
    <script>
        var r = prompt("Introduceti valoarea razei");
        var h = prompt("Introduceti valoarea inaltimii");
        var pi = 3.14;

        var volum = parseInt(r*r) * pi * parseInt(h);
        alert("Volumul cilindrului este: " + volum);
    </script>
