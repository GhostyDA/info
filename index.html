<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <form>
        Primul numar: <input type="text" id="firstNumber"/> <br><br>
        Al doilea numar: <input type="text" id="secondNumber"/> <br><br>
        <input type="button" onclick="additionBy()" value="Addition"/>
        <input type="button" onclick="substractionBy()" value="Substraction"/>
        <input type="button" onclick="multiplyBy()" value="Multiply"/>
        <input type="button" onclick="divideBy()" value="Divide"/>

    </form>
    <p>The result is:
        <span id="result"></span>
    </p>

    <script>
        function additionBy(){
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = parseInt(num1) + parseInt(num2);
        }

        function  substractionBy(){
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = parseInt(num1) - parseInt(num2);
        }

        function multiplyBy(){
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }

        function divideBy(){
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
</body>
</html>
